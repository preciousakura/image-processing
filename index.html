<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de Imagens</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/piecewise_linear.css" />
    <link rel="stylesheet" href="style/histogram.css" />
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="stylesheet" href="style/transformations.css" />
  </head>

  <body>
    <main>
      <nav>
        <ul>
          <li class="archive">
            <a>Arquivo</a>
            <div class="submenu">
              <div>
                <label for="archive"><a>Carregar</a></label>
                <input id="archive" name="archive" type="file" accept="image/*" onchange="loadImage(event)"/>
              </div>
              <div><a id="save" onclick="saveImage()">Salvar</a></div>
            </div>
          </li>
          <li><a>Transformações</a></li>
          <li><a>Histograma</a></li>
          <li><a onclick="undo()">Desfazer mudanças</a></li>
        </ul>
      </nav>

      <section>
        <canvas id="histogram-window" width="250" height="400"></canvas>
        <canvas id="image" width="400" height="400"></canvas>
        <div id="piecewise">
          <div id="axis-x"></div>
          <canvas id="piecewise-linear-window" width="392" height="392"></canvas>
          <div id="axis-y"></div>
        </div>
        <!-- <canvas id="transformations-window" width="400" height="400"></canvas> -->
      </section>
    </main>
    <script src="js/canvas.js"></script>
    <script src="js/image.js"></script>
    <script src="js/uploadImage.js"></script>
    <script src="js/piecewise_linear.js"></script>
    <script src="js/histogram.js"></script>
    <!-- <script src="js/transformations.js"></script> -->
  </body>
</html>
