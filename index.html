<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image processing</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/piecewise_linear.css" />
    <link rel="stylesheet" href="style/histogram.css" />
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="stylesheet" href="style/transformations.css" />
  </head>

  <body>
    <main>
      <nav>
        <ul>
          <li class="archive">
            <a>File</a>
            <div class="submenu">
              <div>
                <label for="archive"><a>Open</a></label>
                <input id="archive" name="archive" type="file" accept="image/*" onchange="loadImage(event)"/>
              </div>
              <div><a id="save" onclick="saveImage()">Save</a></div>
            </div>
          </li>
          <li><a>Transformations</a></li>
          <li><a>Histogram</a></li>
          <li><a onclick="undo()">Undo changes</a></li>
        </ul>
      </nav>

      <section>
        <div class="content left">          
          <div id="piecewise">
            <div>
              <div id="axis-x"></div>
              <canvas id="piecewise-linear-window" width="392" height="392"></canvas>
              <div id="axis-y"></div>
            </div>
            
            <div class="options">
              <div>
                <label>
                  x:
                  <input id="valueX" type="number" onchange="changeX(event.target.value)"/>
                </label>
                
                <label>
                  y:
                  <input id="valueY" type="number" onchange="changeY(event.target.value)"/>
                </label>
                <button onclick="addcircle()">add circle</button>
                <button onclick="deselect()">deselect circle</button>
              </div>
              <div>
                <button id="applyPiecewise">apply changes</button>
                <button onclick="closePiecewise()">cancel</button>
              </div>
            </div>
          </div>
          <div id="steganography" open>
            <label for="ste">
              Steganography
              <textarea id="steganographyText" rows="4" cols="50"></textarea>
            </label>
            
            <div>
              <button id="steganographyEncryptButton">Encrypt</button>
              <button id="steganographyDecryptButton">Decrypt</button>
            </div>
          </div>
        </div>
        
        <div class="content middle">
          <canvas id="image" width="400" height="400"></canvas>
        </div>
        
        <div class="content right">
          <canvas id="histogram-window" width="400" height="300"></canvas>
          <div id="transformations">
            <h3>Transformations</h3>
            <label>
              gamma:
              <input type="number" max="100" min="-100" step=".15" id="cGamma" value="1"/>
              <input type="number" max="100" min="-100" step=".15" id="expGamma" value="1"/>
            </label>
            <button type="button" onclick="orchestrator.do()">Apply Gamma</button>
    
            <label>
              log:
              <input type="number" max="100" min="-100" step=".15" id="cLog" value="1"/>
            </label>
            <button type="button" onclick="orchestrator.do()">Apply Log</button>
    
            <button type="button" id="negativeButton">Apply Negative</button>
    
            <button type="button" id="toGrayButton">Apply To Gray</button>
    
            <button type="button" id="normalizeButton">Normalize Button</button>
    
            <button type="button" id="histogramEqualizationButton">Histogram Equalization</button>
            
            <button type="button" onclick="openPiecewise()">PIECEWISE LINEAR</button>
          </div>
        </div>
        

      </section>
    </main>
    <script src="js/canvas.js"></script>
    <script src="js/uploadImage.js"></script>
    <script src="js/piecewise_linear.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/transformations.js"></script>

    <script src="js/pixel.js"></script>
    <script src="js/image.js"></script>
    <script src="js/imageOrchestrator.js"></script>
    <script src="js/inputHandlers.js"></script>
  </body>
</html>
